<!DOCTYPE html>
<html>
<head>
    <title>Formulario de acceso al FBI</title>
    <link rel="stylesheet" href="stilo.css">

    <body>
        <h2>FORMULARIO ACCESO AL FBI</h2>
        <form onsubmit="return validarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="5" pattern="[a-zA-Z0-9]+" required><br><br>
    
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" minlength="5" required><br><br>
    
            <input type="submit" value="Ingresar">
        </form>
    </body>


    <script>
        function validarFormulario() {
            var nombre = document.getElementById("nombre").value;
            var contrasena = document.getElementById("contrasena").value;

            if (!nombre.match(/^[a-zA-Z0-9]+$/) || nombre.length < 5) {
                alert("El nombre debe contener al menos 5 caracteres y solo puede contener letras y números.");
                return false;
            }

            if (contrasena.length < 5) {
                alert("La contraseña debe contener al menos 5 caracteres.");
                return false;
            }

            return true;
        }
    </script>
</head>

</html>
